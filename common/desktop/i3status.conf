run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}


ethernet _first_ {
    format_up = "%ip (%speed)"
    format_down = "down"
}


run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%V  %A %e.%B   %H:%M:%S"
}

load {
    format = " %1min"
}

cpu_usage {
    format = " %usage"
}

cpu_temperature 0 {
	format = " %degrees°C"
}

disk "/" {
	format = " %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

memory {
    format = "%used / %available"
    threshold_degraded = "1G"
    format_degraded = "MEMORY < %available"
}

volume master {
    format = "%volume  "
    format_muted = " "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}