general {
    interval 		= 1
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "ethernet _first_"
order += "volume master"
order += "disk /"
#order += "disk /home"
# order += "run_watch DHCP"
#order += "ipv6"
#order += "run_watch VPN"
# order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "load"
order += "memory"
order += "tztime local"

